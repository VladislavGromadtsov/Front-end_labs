<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel='stylesheet' href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Card</title>
</head>
<body>
    <header>
        <div>
            <a class="home_btn" href="home.html">Anki</a>
        </div>
        <nav class="navbar">
            <div><a href="collections.html">Collections</a></div>
            <div><a href="cards.html">Cards</a></div>
            <div><a href="login.html">LogOut</a></div>
        </nav>
    </header>

    <main>
        <h1>Edit card</h1>
        <form class="card-form">
            <section class="card-info">
                <div class="card-info-front">
                    <h3>Front</h3>
                    <textarea placeholder="Front info"></textarea>
                </div>
                <div class="card-info-back">
                    <h3>Back</h3>
                    <textarea placeholder="Back info"></textarea>
                </div>
            </section>

            <section class="card-collection">
                <div>
                    <label>Set collection:</label>
                    <select>Collection name</select>
                </div>
            </section>

            <button class="card-info-save-button">Save</button>
        </form>
    </main>

    <footer>
        <div><span class="site-sign">Copyright Â© 2021 ANKI-APP</span></div>

            <a href="https://www.facebook.com/"><i class="fa fa-facebook" aria-hidden="true"></i></a>
        </div>
    </footer>
</body>
</html>
